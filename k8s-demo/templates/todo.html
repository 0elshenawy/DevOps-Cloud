<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Todo</title>
</head>
<body>
  <h2>Todo for {{ username }}</h2>

  <form method="POST" action="/todo/add">
    <input type="hidden" name="user" value="{{ username }}">
    <input name="item" placeholder="New todo" required>
    <button type="submit">Add</button>
  </form>

  <hr>

  {% if todos %}
    <ul>
      {% for t in todos %}
        <li>{{ t }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No todos yet</p>
  {% endif %}
</body>
</html>
