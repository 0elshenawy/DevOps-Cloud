<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-4 text-gray-800">User Registration</h1>

    <form action="{{ url_for('register') }}" method="post" class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-6">
      <input name="username" placeholder="Username" required class="p-2 border rounded" />
      <input name="password" placeholder="Password" required type="password" class="p-2 border rounded" />
      <button type="submit" class="bg-indigo-600 text-white rounded p-2">Register</button>
    </form>

    <div class="text-sm text-gray-500">
      <p>Note: This is a demo project â€” do not store passwords as plain text in production.</p>
    </div>
  </div>
</body>
</html>
